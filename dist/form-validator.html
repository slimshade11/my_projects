<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="/form-validator.4eee0c7b.css">
  </head>
  <body class="flex justify-content-center align-items-center px-3">
    <div class="px-3 py-5 shadow-2 radius-8 w-12 container-max-w-sm">
      <h2 class="text-center py-3">Register With Us</h2>
      <form id="form" class="mt-3 px-3 form">
        <div class="pb-4 mb-3 form-control">
          <label for="username" class="block mb-1 text-blue-500">Username</label>
          <input class="radius-5 p-2 w-full" type="text" id="username">
          <small>Error message</small>
        </div>
        <div class="pb-4 mb-3 form-control">
          <label for="email" class="block mb-1 text-blue-500">Email</label>
          <input class="radius-5 p-2 w-full" type="text" id="email">
          <small>Error message</small>
        </div>
        <div class="pb-4 mb-3 form-control">
          <label for="password" class="block mb-1 text-blue-500">Password</label>
          <input class="radius-5 p-2 w-full" type="password" id="password">
          <small>Error message</small>
        </div>
        <div class="pb-4 mb-3 form-control">
          <label for="password2" class="block mb-1 text-blue-500">Confirm Password</label>
          <input class="radius-5 p-2 w-full" type="password" id="password2" placeholder="Enter password again">
          <small>Error message</small>
        </div>
        <button type="submit" class="mx-auto block mt-3 p-2 radius-5 cursor-pointer transition-duration-300 text-lg w-full submit-btn">
          Submit
        </button>
      </form>
    </div>
    <script src="/form-validator.4660623d.js"></script>
  </body>
</html>
