<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="/form-validator.4eee0c7b.css">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Register With Us</h2>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="text" id="password2" placeholder="Enter password again">
          <small>Error message</small>
        </div>
      </form>
    </div>
  <script src="/form-validator.6d755eb7.js"></script></body>
</html>
