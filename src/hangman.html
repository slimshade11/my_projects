<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/hangman.scss" />
    <title>Hangman</title>
    <script src="./assets/js/exchange-rate-calculator.js" defer></script>
  </head>
  <body>
    <!-- POPUP  -->
    <div class="fixed align-items-center justify-content-center bg-black-alpha-80 container-popup" id="container-popup">
      <div class="radius p-5 popup">
        <h2 class="text-center" id="final-message">You have won!</h2>
        <button class="mt-4 mx-auto primary" id="play-button">Play again</button>
      </div>
    </div>

    <!-- GAME CONTENT -->
    <div class="container-max-width-md relative flex flex-column align-items-center justify-content-center py-6">
      <h1 class="text-center">Hangman</h1>
      <p class="mt-5">Find the hidden word - Enter a letter</p>
      <div class="game-container">
        <svg height="250" width="200" class="figure-container">
          <!-- gallow -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />

          <!-- head -->
          <circle cx="140" cy="70" r="20" class="figure-part" />

          <!-- body -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />

          <!-- arms -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />

          <!-- legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>

        <div class="text-right container-wrong-letters">
          <div id="wrong-letters">
            <!-- <p class="mr-1">Wrong</p>
            <span class="text-xl">e,r,t,</span> -->
          </div>
        </div>

        <div class="flex justify-content-center word" id="word">
          <!-- <div class="inline-flex text-3xl align-items-center justify-content-center mx-2 letter">h</div> -->
        </div>

        <div class="mt-4 container-notification" id="container-notification">
          <p>You have already entered this leter</p>
        </div>
      </div>
    </div>
  </body>
</html>
