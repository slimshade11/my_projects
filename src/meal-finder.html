<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal finder</title>
    <link rel="stylesheet" href="./assets/styles/meal-finder.scss" />
  </head>
  <body>
    <div class="mt-6">
      <div class="text-center container-max-width-lg">
        <h1>Meal Finder</h1>
        <div class="flex flex justify-content-center mt-6">
          <form class="radius flex p-2">
            <input class="p-2 radius" type="text" id="search" placeholder="Search for meals or keywords" />
            <button class="ml-3 primary" id="submit">Search</button>
          </form>
          <button class="ml-3 yellow" id="random">Random meal</button>
        </div>

        <div class="mt-5" id="result-heading"></div>
        <div id="meals" class="mt-3 pt-3 meals"></div>
        <div id="single-meal"></div>
      </div>
    </div>
    <script src="./assets/js/meal-finder.js" defer></script>
  </body>
</html>
