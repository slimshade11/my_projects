<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/search-bar.scss" />
    <script src="./assets/js/search-bar.js" defer></script>
  </head>
  <body>
    <div class="container-max-width-md">
      <div class="flex flex-column mt-3 search-wrapper">
        <label for="search">Search</label>
        <input class="p-2" type="search" id="search" data-input />
      </div>
      <div class="grid grid-nogutter user-cards" data-user-cards-container>
        <template data-user-template>
          <div class="p-2 card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
