<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="./assets/styles/form-validator.scss" />
  </head>
  <body class="lg:flex lg:justify-content-center lg:align-items-center">
    <div class="p-3 mt-3 md:my-5 w-full container-max-w-xs">
      <div class="shadow-2 radius-8 py-3">
        <h2 class="text-center py-3">Register With Us</h2>
        <form id="form" class="p-3 form">
          <div class="pb-4 form-control">
            <label for="username" class="block mb-1 text-blue-500">Username</label>
            <input class="radius-5 p-2 w-full" type="text" id="username" />
            <small class="mb-2"></small>
          </div>
          <div class="pb-4 form-control">
            <label for="email" class="block mb-1 text-blue-500">Email</label>
            <input class="radius-5 p-2 w-full" type="text" id="email" />
            <small class="mb-2"></small>
          </div>
          <div class="pb-4 form-control">
            <label for="password" class="block mb-1 text-blue-500">Password</label>
            <input class="radius-5 p-2 w-full" type="password" id="password" />
            <small class="mb-2"></small>
          </div>
          <div class="pb-4 form-control">
            <label for="password2" class="block mb-1 text-blue-500">Confirm Password</label>
            <input class="radius-5 p-2 w-full" type="password" id="password2" placeholder="Enter password again" />
            <small class="mb-2"></small>
          </div>
          <button
            type="submit"
            class="mx-auto block mt-3 p-2 radius-5 cursor-pointer transition-duration-300 text-lg w-full submit-btn"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="./assets/js/form-validator.js"></script>
  </body>
</html>
